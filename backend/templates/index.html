
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Code Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drag-area {
            border: 2px dashed #7c3aed;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: border 0.3s ease;
        }
        .drag-area.active {
            border-color: #4c1d95;
        }
        .code-editor {
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
    </style>
</head>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with images on both sides -->
        <div class="flex items-center justify-center space-x-4 mb-8">
            <img src="https://media.tenor.com/OuKpQVljC28AAAAe/blehhhhh-cat.png"
                 alt="Cat sticking out tongue 1"
                 class="w-20 h-20 rounded-full">

            <h1 class="text-4xl font-bold text-purple-600">Silly Visualizer</h1>

            <img src="https://media.tenor.com/OuKpQVljC28AAAAe/blehhhhh-cat.png"
                 alt="Cat sticking out tongue 2"
                 class="w-20 h-20 rounded-full">
        </div>
                <!-- Form content goes here -->
            </form>
        </div>
    </div>
</body>

                <!-- Input Method Tabs -->
                <div class="border-b border-gray-200">
                    <nav class="flex -mb-px" aria-label="Tabs">
                        <button type="button" class="input-method-tab px-4 py-2 font-medium text-sm border-b-2 border-purple-500" data-target="editor">
                            Type/Paste Code
                        </button>
                        <button type="button" class="input-method-tab px-4 py-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-target="upload">
                            Upload File
                        </button>
                        <button type="button" class="input-method-tab px-4 py-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-target="drag">
                            Drag & Drop
                        </button>
                    </nav>
                </div>

                <!-- Code Editor Section -->
                <div id="editorSection" class="input-section">
                    <textarea
                        id="codeEditor"
                        name="code"
                        class="code-editor mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 h-64"
                        placeholder="Type or paste your code here..."
                    ></textarea>
                </div>

                <!-- File Upload Section -->
                <div id="uploadSection" class="input-section hidden">
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-purple-500">
                                    <span>Upload a file</span>
                                    <input id="fileInput" name="file" type="file" class="sr-only" accept=".py,.java">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">Python (.py) or Java (.java) files only</p>
                        </div>
                    </div>
                </div>

                <!-- Drag & Drop Section -->
                <div id="dragSection" class="input-section hidden">
                    <div class="drag-area h-64 flex items-center justify-center">
                        <div class="text-center">
                            <p class="text-lg mb-2">Drag & Drop your file here</p>
                            <p class="text-sm text-gray-500">Supported files: .py, .java</p>
                        </div>
                    </div>
                </div>

                <!-- Common Form Elements -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                        <select id="language" name="language" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                    <div>
                        <label for="diagram_type" class="block text-sm font-medium text-gray-700">Diagram Type</label>
                        <select id="diagram_type" name="diagram_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            <option value="ast">Abstract Syntax Tree (AST)</option>
                            <option value="cfg">Control Flow Graph (CFG)</option>
                            <option value="ddg">Data Dependency Graph (DDG)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Visualize Code
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="result" class="space-y-4"></div>

        <!-- Code Statistics -->
        <div id="codeStats" class="mt-8 bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Code Statistics</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="stat-card p-4 bg-purple-50 rounded-lg">
                    <p class="text-sm text-gray-600">Lines of Code</p>
                    <p class="text-2xl font-bold text-purple-600" id="linesOfCode">-</p>
                </div>
                <div class="stat-card p-4 bg-purple-50 rounded-lg">
                    <p class="text-sm text-gray-600">Functions</p>
                    <p class="text-2xl font-bold text-purple-600" id="functionCount">-</p>
                </div>
                <div class="stat-card p-4 bg-purple-50 rounded-lg">
                    <p class="text-sm text-gray-600">Classes</p>
                    <p class="text-2xl font-bold text-purple-600" id="classCount">-</p>
                </div>
                <div class="stat-card p-4 bg-purple-50 rounded-lg">
                    <p class="text-sm text-gray-600">Characters</p>
                    <p class="text-2xl font-bold text-purple-600" id="charCount">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Tab switching
            $('.input-method-tab').click(function() {
                $('.input-method-tab').removeClass('border-purple-500').addClass('text-gray-500');
                $(this).addClass('border-purple-500').removeClass('text-gray-500');

                const target = $(this).data('target');
                $('.input-section').addClass('hidden');
                $(`#${target}Section`).removeClass('hidden');
            });

            // Drag and drop functionality
            const dragArea = $('.drag-area');
            const fileInput = $('#fileInput');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dragArea.on(eventName, preventDefaults);
                document.body.addEventListener(eventName, preventDefaults);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dragArea.on(eventName, highlight);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dragArea.on(eventName, unhighlight);
            });

            dragArea.on('drop', handleDrop);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                dragArea.addClass('active');
            }

            function unhighlight(e) {
                dragArea.removeClass('active');
            }

            function handleDrop(e) {
                const dt = e.originalEvent.dataTransfer;
                const file = dt.files[0];
                handleFile(file);
            }

            // File input change handler
            fileInput.change(function() {
                handleFile(this.files[0]);
            });

            function handleFile(file) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#codeEditor').val(e.target.result);
                    };
                    reader.readAsText(file);
                }
            }

            // Form submission
            $('#codeForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                // If using the code editor, ensure the code is included
                if ($('#codeEditor').val()) {
                    formData.set('code', $('#codeEditor').val());
                }

                $.ajax({
                    url: '/visualize',
                    type: 'post',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.error) {
                            $('#result').html('<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">' + response.error + '</div>');
                        } else {
                            $('#result').html(`
                                <div class="bg-white rounded-lg shadow-lg p-6">
                                    <h2 class="text-2xl font-bold mb-4">${response.title}</h2>
                                    <img src="${response.image}" alt="Visualization" class="w-full">
                                </div>
                            `);

                            // Update statistics
                            if (response.code_stats) {
                                $('#codeStats').removeClass('hidden');
                                $('#linesOfCode').text(response.code_stats.lines_of_code);
                                $('#functionCount').text(response.code_stats.functions);
                                $('#classCount').text(response.code_stats.classes);
                                $('#charCount').text(response.code_stats.characters);
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
